apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
  - host: 35.198.172.19
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              name: http
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              name: http
